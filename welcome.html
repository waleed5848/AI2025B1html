<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .welcome-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        button {
            background: #007bff;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 id="heading"></h1>
        <p>We're glad to see you again. Explore your dashboard or manage your account.</p>
        <button id="btn">Log Out</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('loggedinuser')) || [];

        if(users.length == 0){
            alert("please login first")
            location.assign("login.html")
        }
        else{
            document.getElementById("heading").innerText = "Welcome Back!" + users.name 
        }

        let btn = document.getElementById("btn")
        btn.addEventListener("click" , function(){
            localStorage.removeItem('loggedinuser')
            location.assign("login.html")
        })
    </script>
</body>
</html>
