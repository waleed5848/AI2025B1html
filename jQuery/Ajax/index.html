<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Header, Navbar & Footer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #111, #222);
      font-family: "Poppins", sans-serif;
      color: #ccc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Sticky 3D Navbar --- */
    nav {
      position: fixed; /* changed from sticky */
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 40px;
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                  inset 0 1px 1px rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
      perspective: 1000px;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 12px 24px;
      border-radius: 8px;
      background: linear-gradient(145deg, #333, #222);
      box-shadow: 0 4px #111;
      transition: all 0.2s ease;
      transform-style: preserve-3d;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px #000;
      background: linear-gradient(145deg, #444, #222);
    }

    nav a:active {
      transform: translateY(2px);
      box-shadow: 0 2px #000 inset;
    }

    /* --- Main content --- */
    main {
      flex: 1;
      padding: 100px 20px; /* added extra top padding to prevent overlap with fixed nav */
      text-align: center;
    }

    main h2 {
      color: #fff;
      font-size: 2rem;
    }

    main p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }

    /* --- Fixed 3D Footer --- */
    footer {
      position: fixed; /* added */
      bottom: 0;       /* added */
      left: 0;         /* added */
      width: 100%;     /* added */
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.5),
                  inset 0 1px 1px rgba(255, 255, 255, 0.05);
      text-align: center;
      padding: 25px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer p {
      margin: 0;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #eee;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      color: #fff;
      text-shadow: 0 0 5px #888;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" id="home">Home</a>
    <a href="#" id="about">About</a>
    <a href="#" id="gallery">Gallery</a>
  </nav>

  <div id="content" style="justify-content: space-between;"></div>
  <footer>
    <p>© 2025 MyWebsite — Built with ❤️</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
