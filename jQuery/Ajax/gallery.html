<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | My 3D Website</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #111, #222);
      font-family: "Poppins", sans-serif;
      color: #ccc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                  inset 0 1px 1px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Make it responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>Our 3D Gallery</h1>

  <div class="gallery">
    <!-- Live Unsplash images -->
    <div class="card">
      <img src="https://source.unsplash.com/random/600x400?nature" alt="Nature" />
      <div class="caption">Beautiful Nature</div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/random/600x400?city" alt="City" />
      <div class="caption">Urban Landscape</div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/random/600x400?mountain" alt="Mountains" />
      <div class="caption">Misty Mountains</div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/random/600x400?ocean" alt="Ocean" />
      <div class="caption">Ocean Waves</div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/random/600x400?forest" alt="Forest" />
      <div class="caption">Peaceful Forest</div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/random/600x400?space" alt="Space" />
      <div class="caption">Outer Space</div>
    </div>
  </div>
</body>
</html>
